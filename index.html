<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Dice Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shalimar&family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

  <h1>Start the Game</h1>

  <div class="row">
    <div class="col">
      <h2>Player 1</h2>
      <img class="player1-dice" src="images/dice6.png" alt="Dice showing 6">
    </div>
    <div class="col">
      <h2>Player 2</h2>
      <img class="player2-dice" src="images/dice6.png" alt="Dice showing 6">
    </div>
  </div>

  <h1 class="result"></h1>

  <button type="button" class="btn btn-dark">Roll The Dice</button>

  <p>Designed by Ayush Patidar</p>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
